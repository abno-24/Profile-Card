<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <object data="images/bg-pattern-top.svg" class="svg top" type=""></object>
  <div class="card-container">
    <div class="card-img"></div>
    <img src="images/image-victor.jpg" alt="victor profile image">
    <div class="card-desc">
      <h3><span>Victor Crest </span>26</h3>
      <p>London</p>
    </div>
    <hr>
    <div class="card-stats">
      <div class="card-stats-element">
        <h2 class="stats-num">80K</h2>
        <p class="stats-label">Followers</p>
      </div>
      <div class="card-stats-element">
        <h2 class="stats-num">803K</h2>
        <p class="stats-label">Likes</p>
      </div>
      <div class="card-stats-element">
        <h2 class="stats-num">1.4K</h2>
        <p class="stats-label">Photos</p>
      </div>
    </div>
  </div>
  <object data="images/bg-pattern-bottom.svg" class="svg bottom" type="image/svg+xml"></object>
</body>
</html>
